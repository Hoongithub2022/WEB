<html>
  <head>
    <title>카카오 로그인</title>
    <link rel="stylesheet" href="./kakao_login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="login_wrap">
      <div class="logo">
        <img src="../imgs/logo_kakao.png" alt="카카오" />
      </div>
      <div class="login">
        <div class="login_form">
          <form action="">
            <input
              type="text"
              placeholder="카카오메일 아이디, 이메일, 전화번호"
            />
            <input type="text" placeholder="비밀번호" />
          </form>
          <div class="login_save">
            <input type="checkbox" />
            <label for="login_save">로그인 상태 유지</label>
            <span><i class="xi-info-o"></i></span>
          </div>
          <div class="btn1">
            <button>로그인</button>
          </div>
          <div class="line_text">또는</div>
          <div class="btn2">
            <button>QR코드 로그인</button>
          </div>
          <div class="info_user">
            <a href="#">회원가입</a>
            <ul class="list_user">
              <li><a href="#">계정찾기</li></a>
              <li><a href="#">비밀번호 찾기</li></a>
            </ul>
          </div>

          <footer>
            <div class="footer">
              <div class="service_info">
                <ul>
                  <li>이용약관</li>
                  <li>개인정보 처리방침</li>
                  <li>운영정책</li>
                  <li>고객센터</li>
                  <li>공지사항</li>
                  <li>한국어</li>
                </ul>
                <p>Copyright © <span>Kakao Corp.</span> All rights reserved.</p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
