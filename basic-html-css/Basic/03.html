<body>
    <h1 class="title">낙화 </h1>
    <div class="name">조지훈</div>
    <div class="contents">
        <p>꽃이 지기로소니<br>
            바람을 탓하랴<br>
        <p>
            주렴 밖에 생긴 별이<br>
            하나 둘 스러지고<br>
        </p>
        <p>
            귀촉도 울음 뒤에<br>
            머언 산이 다가섰다<br>
        </p>
        <p>
            촛불을 꺼야 하리<br>
            뜰에 어리어<br>
        </p>
        <p>
            하이얀 미닫이가<br>
            우련 붉어라.<br>
        </p>
        <p>
            묻혀서 사는 이의<br>
            고운 마음을<br>
        </p>
        <p>
            아는 이 있을까<br>
            꽃이 지는데<br>
        </p>
        <p>
            촛불을 꺼야 하리<br>
            저어하노니<br>
        </p>
        <p>
            꽃이 지는 아침은<br>
            울고 싶어라<br>
        </p>
    </div>
