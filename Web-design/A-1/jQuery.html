<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="./script/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/jQuery.css" />
  </head>
  <body>
    <button id="showPopup">POP UP창 보기</button>
    <button class="btn1">버튼</button>
    <button class="btn2">버튼2</button>
    <p>안녕하세요</p>

    <ul class="gnb">
      <li><a href="#">NEWS</a></li>
      <ul class="sub">
        <li><a href="#">정치</a></li>
        <li><a href="#">경제</a></li>
        <li><a href="#">사회</a></li>
        <li><a href="#">문화</a></li>
        <li><a href="#">예술</a></li>
      </ul>
    </ul>
    <div class="box">123</div>

    <div class="popup">
      <h2>안녕하세요</h2>
      <button id="closePopup">닫기</button>
    </div>

    <script>
      $(function () {
        $(".btn1").click(function () {
          $("p").hide();
        });
      });

      $(function () {
        $(".btn2").click(function () {
          $("p").show();
        });
      });

      $(".gnb").mouseenter(function () {
        $(".sub").slideDown();
      });

      $(".gnb").mouseleave(function () {
        $(".sub").slideUp();
      });

      $(".box").mouseenter(function () {
        $(this).animate({ width: 300 }, 3000, function () {
          console.log("안녕하세요?");
        });

        // 팝업창
        $("#showPopup").click(function () {
          $(".popup").show();
        });

        $("#closePopup").click(function () {
          $(".popup").hide();
        });
      });
    </script>
  </body>
</html>
